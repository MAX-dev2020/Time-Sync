<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TIME-SYNC</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1>TIME-SYNC</h1>
      <img id="settingsIcon" src="../icons/setting.png" style="width: 50px; height: 50px;" />
    </header>
    <p>Theme:</p>
    

    <div id="themeContainer">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <img
        id="lightModeIcon"
        src="../icons/light-mode.png"
        style="width: 64px; height: 64px; display: inline-block"
      />
      <img
        id="darkModeIcon"
        src="../icons/dark-mode.png"
        style="width: 64px; height: 64px; display: none"
      />
    </div>

    <p id="AutoDatename">Auto Convert date</p>
    <label class="switch">
      <input type="checkbox" id="autoDateConvertToggle" checked />
      <span class="slider round"></span>
    </label>
    <br />
    <br />

    <p id="currentTimezone">Current timezone:</p>
    <label class="switch">
      <input type="checkbox" id="toggleButton" checked />
      <span class="slider round"></span>
    </label>
    <br />
    <br />
    <span id="toggleText">Local timezone</span>
    <br /> 
    <br/> 
  </body>
    <div id="searchAndDropdownContainer">
      <input type="text" id="searchBar" placeholder="Search for a timezone" />
      <select id="timezoneSelect">
        <!-- Timezones will be populated here -->
      </select>
    </div>

    <script src="../js/moment.min.js"></script>
    <script src="../js/moment-timezone-with-data-1970-2030.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/settings.js"></script>
  </body>
</html>
