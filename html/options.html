<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Sync Options</title>
    <link rel="stylesheet" href="../css/options.css">
  </head>
  <body>
    <h1>Time Sync Options</h1>
    <div id="disabledWebsitesContainer">
      <h3>Disabled Websites</h3>
      <p>Enter the domain URLs where the extension should be disabled:</p>
      <textarea id="disabledDomains" rows="1" cols="1"></textarea>
      <button id="addDomain">Add Domain</button>
      <button id="removeSelected">Remove Selected</button>
      <button id="saveOptions">Save</button>
    </div>
    <ul id="whitelistedWebsites">
      <!-- Whitelisted websites will be displayed here -->
    </ul>
    <script src="options.js"></script>
  </body>
</html>
